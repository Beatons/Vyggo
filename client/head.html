<head>
    <title>Vyggo</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" title="dark" src="dark/dark.css" />                                                      
    <link rel="alternate stylesheet" type="text/css" title="light" src="style/light.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="We gather the people with a shared interest and enthusiasm" />
    <meta name="keywords" content="conversation,Vyggo,blog,chat,talk,startup,forum,feedback,subject,topic" />
    <script>
    function swapStyleSheet(sheet) {
    document.getElementById("pagestyle").setAttribute("href", sheet);
}

function initate() {
    var style1 = document.getElementById("stylesheet1");
    var style2 = document.getElementById("stylesheet2");

    style1.onclick = function () { swapStyleSheet("home.css") };
    style2.onclick = function () { swapStyleSheet("dark/dark.css") };
}

window.onload = initate;


        var style_cookie_name = "style";
        var style_cookie_duration = 30;

        // *** END OF CUSTOMISABLE SECTION ***
        // You do not need to customise anything below this line

        function switch_style(css_title) {
            // You may use this script on your site free of charge provided
            // you do not remove this notice or the URL below. Script from
            // http://www.thesitewizard.com/javascripts/change-style-sheets.shtml
            var i, link_tag;
            for (i = 0, link_tag = document.getElementsByTagName("link") ;
              i < link_tag.length ; i++) {
                if ((link_tag[i].rel.indexOf("stylesheet") != -1) &&
                  link_tag[i].title) {
                    link_tag[i].disabled = true;
                    if (link_tag[i].title == css_title) {
                        link_tag[i].disabled = false;
                    }
                }
                set_cookie(style_cookie_name, css_title,
                  style_cookie_duration);
            }
        }
        function set_style_from_cookie() {
            var css_title = get_cookie(style_cookie_name);
            if (css_title.length) {
                switch_style(css_title);
            }
        }
        function set_cookie(cookie_name, cookie_value,
            lifespan_in_days, valid_domain) {
            // http://www.thesitewizard.com/javascripts/cookies.shtml
            var domain_string = valid_domain ?
                               ("; domain=" + valid_domain) : '';
            document.cookie = cookie_name +
                               "=" + encodeURIComponent(cookie_value) +
                               "; max-age=" + 60 * 60 *
                               24 * lifespan_in_days +
                               "; path=/" + domain_string;
        }
        function get_cookie(cookie_name) {
            // http://www.thesitewizard.com/javascripts/cookies.shtml
            var cookie_string = document.cookie;
            if (cookie_string.length != 0) {
                var cookie_value = cookie_string.match(
                                '(^|;)[\s]*' +
                                cookie_name +
                                '=([^;]*)');
                return decodeURIComponent(cookie_value[2]);
            }
            return '';
        }
        </script>
</head>
