<template name="authButton">
	{{#unless currentUser}}
	<a class='item' id='log-in'>
		Login
	</a>
	{{else}}
		{{#unless loggingIn}}
		<a class='item' id='log-out'>
			Logout
		</a>
		{{else}}
		<div class='icon item'>
			<i class="notched circle loading icon"></i>
		</div>
		{{/unless}}
	{{/unless}}
</template>
